<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="css/nfc_admin_login.css">
</head>
<body>
<div class="login-container">
    <!-- 헤더 -->
    <div class="login-header">
        <button class="back-btn" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <h1>관리자 로그인</h1>
    </div>

    <!-- 알림 토스트 -->
    <div id="toast" class="toast"></div>

    <!-- 로그인 폼 -->
    <div class="login-form">
        <div class="form-group">
            <label for="adminId">아이디</label>
            <input type="text" id="adminId" placeholder="관리자 아이디를 입력하세요" autocomplete="username">
        </div>

        <div class="form-group">
            <label for="adminPassword">비밀번호</label>
            <div class="password-input-wrapper">
                <input type="password" id="adminPassword" placeholder="비밀번호를 입력하세요" autocomplete="current-password">
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg class="eye-off-icon" style="display:none;" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="form-options">
            <label class="checkbox-container">
                <input type="checkbox" id="rememberMe">
                <span class="checkmark"></span>
                <span>아이디/비밀번호 저장</span>
            </label>
        </div>

        <button class="login-btn" onclick="handleLogin()">로그인</button>

        <div class="additional-options">
            <button class="text-btn" onclick="showChangePassword()">비밀번호 변경</button>
        </div>
    </div>

    <!-- 로딩 표시 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- 비밀번호 변경 모달 -->
    <div id="changePasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>비밀번호 변경</h2>
                <button class="close-btn" onclick="closeChangePassword()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="currentId">아이디</label>
                    <input type="text" id="currentId" placeholder="아이디 입력" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" id="currentPassword" placeholder="현재 비밀번호 입력" autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" placeholder="새 비밀번호 입력" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" placeholder="새 비밀번호 다시 입력" autocomplete="new-password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeChangePassword()">취소</button>
                <button class="btn-primary" onclick="handleChangePassword()">변경</button>
            </div>
        </div>
    </div>

</div>
<script src="js/manage_tag.js?ts=202507250908"></script>
<script src="js/nfc_admin_login.js"></script>
</body>
</html>
