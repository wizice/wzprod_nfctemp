<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <!-- 배경 (연한 크림색) -->
    <rect x="10" y="10" width="180" height="180" rx="25" ry="25" fill="#faf8f0" stroke="#7dd3c0" stroke-width="8">
        <!-- 배경 테두리 깜빡임 애니메이션 -->
        <animate attributeName="stroke" values="#7dd3c0;#2196f3;#7dd3c0" dur="1.5s" repeatCount="indefinite"/>
    </rect>

    <!-- NFC 텍스트 -->
    <text x="30" y="85" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#2196f3" text-anchor="start">NFC</text>

    <!-- 읽기 중 표시 (점 3개 애니메이션) -->
    <g transform="translate(130, 70)">
        <circle cx="0" cy="0" r="4" fill="#2196f3">
            <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0s" repeatCount="indefinite"/>
        </circle>
        <circle cx="15" cy="0" r="4" fill="#2196f3">
            <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="30" cy="0" r="4" fill="#2196f3">
            <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- 온도계 아이콘 (읽기 중 애니메이션) -->
    <g transform="translate(140, 30)">
        <!-- 온도계 튜브 -->
        <rect x="0" y="5" width="20" height="80" rx="10" ry="10" fill="#2196f3" />
        <!-- 온도계 내부 -->
        <rect x="6" y="11" width="8" height="68" rx="4" ry="4" fill="#faf8f0" />
        <!-- 온도계 구 -->
        <circle cx="10" cy="80" r="15" fill="#2196f3" />
        <!-- 온도계 내부 구 -->
        <circle cx="10" cy="80" r="8" fill="#faf8f0" />
        <!-- 수은 표시 (상승 애니메이션) -->
        <rect x="8" y="15" width="4" height="60" rx="2" ry="2" fill="#2196f3">
            <animate attributeName="height" values="10;60;10" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="y" values="65;15;65" dur="2s" repeatCount="indefinite"/>
        </rect>
        <circle cx="10" cy="80" r="6" fill="#2196f3" />
    </g>

    <!-- 전파 웨이브 애니메이션 (NFC 신호) -->
    <g transform="translate(100, 100)">
        <circle cx="0" cy="0" r="20" fill="none" stroke="#7dd3c0" stroke-width="2" opacity="0">
            <animate attributeName="r" values="20;50;20" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="0" cy="0" r="20" fill="none" stroke="#7dd3c0" stroke-width="2" opacity="0">
            <animate attributeName="r" values="20;50;20" dur="2s" begin="0.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="1;0;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="0" cy="0" r="20" fill="none" stroke="#7dd3c0" stroke-width="2" opacity="0">
            <animate attributeName="r" values="20;50;20" dur="2s" begin="1s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="1;0;1" dur="2s" begin="1s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- NFC 안테나/코일 표현 (펄스 애니메이션) -->
    <g transform="translate(30, 110)">
        <!-- 코일 형태의 안테나 -->
        <path d="M 0 10 L 80 10" stroke="#7dd3c0" stroke-width="6" fill="none" stroke-linecap="round">
            <animate attributeName="stroke-width" values="6;10;6" dur="1s" repeatCount="indefinite"/>
        </path>
        <path d="M 0 10 L 0 0 L 15 0" stroke="#7dd3c0" stroke-width="6" fill="none" stroke-linecap="round">
            <animate attributeName="stroke-width" values="6;10;6" dur="1s" repeatCount="indefinite"/>
        </path>
        <circle cx="90" cy="10" r="8" fill="#7dd3c0">
            <animate attributeName="r" values="8;12;8" dur="1s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- 회로 패턴들 (데이터 전송 애니메이션) -->
    <g transform="translate(30, 130)">
        <!-- 첫 번째 라인 -->
        <line x1="0" y1="0" x2="130" y2="0" stroke="#7dd3c0" stroke-width="4" />
        <line x1="0" y1="0" x2="0" y2="8" stroke="#7dd3c0" stroke-width="4" />

        <!-- 움직이는 데이터 점들 -->
        <circle cx="0" cy="0" r="3" fill="#2196f3">
            <animateMotion dur="2s" repeatCount="indefinite">
                <mpath href="#dataPath1"/>
            </animateMotion>
        </circle>
        <circle cx="0" cy="0" r="3" fill="#2196f3">
            <animateMotion dur="2s" begin="0.5s" repeatCount="indefinite">
                <mpath href="#dataPath1"/>
            </animateMotion>
        </circle>

        <!-- 데이터 경로 정의 -->
        <path id="dataPath1" d="M 0 0 L 130 0" fill="none"/>

        <!-- 두 번째 라인 -->
        <line x1="0" y1="15" x2="130" y2="15" stroke="#7dd3c0" stroke-width="4" />
        <line x1="0" y1="15" x2="0" y2="23" stroke="#7dd3c0" stroke-width="4" />

        <!-- 지그재그 패턴 (펄스 애니메이션) -->
        <path d="M 0 30 L 8 32 L 16 28 L 24 35 L 32 31 L 40 38 L 48 29 L 56 36 L 64 33 L 72 31 L 80 37 L 88 34 L 96 32 L 104 39 L 112 35 L 120 33 L 128 36 L 130 35"
            stroke="#7dd3c0" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <animate attributeName="stroke-width" values="1;3;1" dur="0.5s" repeatCount="indefinite"/>
            <animate attributeName="stroke" values="#7dd3c0;#2196f3;#7dd3c0" dur="0.5s" repeatCount="indefinite"/>
        </path>

        <!-- 하단 기준선과 눈금 -->
        <line x1="0" y1="53" x2="130" y2="53" stroke="#7dd3c0" stroke-width="1" />
        <line x1="0" y1="30" x2="0" y2="53" stroke="#7dd3c0" stroke-width="1" />
        <!-- 눈금들 -->
        <line x1="25" y1="51" x2="25" y2="53" stroke="#7dd3c0" stroke-width="1" />
        <line x1="50" y1="51" x2="50" y2="53" stroke="#7dd3c0" stroke-width="1" />
        <line x1="75" y1="51" x2="75" y2="53" stroke="#7dd3c0" stroke-width="1" />
        <line x1="100" y1="51" x2="100" y2="53" stroke="#7dd3c0" stroke-width="1" />
        <line x1="125" y1="51" x2="125" y2="53" stroke="#7dd3c0" stroke-width="1" />
    </g>

    <!-- 읽기 중 텍스트 -->
    <text x="100" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2196f3" text-anchor="middle">
        Reading...
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </text>
</svg>