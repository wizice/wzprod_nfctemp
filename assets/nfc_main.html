<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SC Point - NFC 정품 인증</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/nfc_top.css?ts=202507300715">
    <link rel="stylesheet" href="css/nfc_main.css?ts=202507300715">


</head>
<body>
<!-- 정품 마크 -->
<div class="certification-mark" id="certificationMark">
    <img src="img/certification_mark.png">
</div>

<div class="container">
    <!-- Header -->
    <div class="header">
        <img  id="logo_img"  class="no-select-img" src="img/company_logo.png">
        <div class="subtitle">NFC 온도기록라벨</div>
        <!-- Admin Menu Button -->
        <button class="top-icon-btn home-btn" id="homeBtn" aria-label="홈">
            <img src="img/home.svg">
        </button>
        <!-- Admin Menu Button -->
        <button class="top-icon-btn admin-menu-btn" id="adminMenuBtn" aria-label="관리자 메뉴">
            <img src="img/manager_login.svg" >
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="nfc-card" id="nfcCard">
            <!-- NFC Icon Container -->
            <div class="nfc-icon-container">
                <!-- Pulse Rings -->
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>

                <!-- NFC Icon -->
                <div class="nfc-icon" id="nfcIcon">
                    <!-- NFC SVG Icon -->
                    <img src="img/nfc_tag.svg" >
                </div>

                <div class="nfc-icon hide" id="nfcReading" >
                    <img src="img/reading_tag.svg" >
                </div>
                <div class="nfc-icon hide" id="nfcInvalid" >
                    <img src="img/invalid_tag.svg" >
                </div>
            </div>

            <!-- Status Info -->
            <div class="status-info">
                <h2 class="status-title" id="statusTitle">NFC 태그 대기중</h2>
                <p class="status-subtitle" id="statusSubtitle">태그를 인식시켜주세요</p>
            </div>
            <div id="progress-container" class="hide">
                <div id="progress-bar">0%</div>
            </div>

        </div>
    </div>
</div>

<!-- 관리자 로그인 모달 -->
<div class="modal-overlay" id="adminModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; text-align: center;">관리자 로그인</h2>

            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 10px;">
                <label for="adminId" style="width: 100px;">아이디</label>
                <input type="text" id="adminId" class="form-input" placeholder="관리자 아이디 입력" style="flex: 1;">
            </div>

            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 10px;">
                <label for="adminPassword" style="width: 100px;">비밀번호</label>
                <input type="password" id="adminPassword" class="form-input" placeholder="비밀번호 입력" style="flex: 1;">
            </div>

            <div class="button-group" style="text-align: right; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closeAdminModal()">취소</button>
                <button class="btn btn-primary" onclick="adminLogin()">로그인</button>
            </div>
        </div>
    </div>

</div>

<!-- 토스트 메시지 -->
<div class="toast" id="toast"></div>

<!-- External JavaScript -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/manage_tag.js?ts=202507300716"></script>
<script src="js/nfc_common.js?ts=202507300719"></script>

<script src="js/nfc_main.js?ts=202507300719"></script>

</body>
</html>
