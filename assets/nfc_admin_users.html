<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>관리자 관리</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nfc_top.css?ts=202507300715">
    <link rel="stylesheet" href="css/nfc_admin.css?ts=202507300715">
    <link rel="stylesheet" href="css/nfc_admin_users.css?ts=202507300715">

</head>
<body>
<!-- 정품 마크 -->
<div class="certification-mark" id="certificationMark">
    <img src="img/certification_mark.png">
</div>

<div class="container">
    <!-- Header -->
    <div class="header">
        <img id="logo_img" class="no-select-img" src="img/company_logo.png">
        <div class="subtitle d-flex">NFC 온도기록라벨 관리자<div id="login_userName" class="ml-2"> </div></div>
        <!-- Admin Menu Button -->
        <button class="top-icon-btn home-btn" id="adminMainBtn" aria-label="홈">
            <img src="img/admin_main.svg">
        </button>
        <!--LOGOUT Button -->
        <button class="top-icon-btn admin-menu-btn btn-logout" id="adminLogoutBtn" aria-label="로그아웃">
            <img src="img/manager_logout.svg" >
        </button>
    </div>

    <!-- Page Title -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>관리자 관리</h2>
        <button class="btn btn-primary" onclick="openAdminForm()">
            <span>➕</span> 신규 관리자 등록
        </button>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <div class="filter-row">
            <div class="form-group">
                <input type="text" class="form-control" id="searchInput"
                       placeholder="사용자명 검색...">
            </div>
            <div class="form-group">
                <select class="form-control" id="roleFilter">
                    <option value="">전체 역할</option>
                    <option value="super_admin">Super Admin</option>
                    <option value="admin">Admin</option>
                    <option value="viewer">Viewer</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="statusFilter">
                    <option value="">전체 상태</option>
                    <option value="true">활성</option>
                    <option value="false">비활성</option>
                </select>
            </div>
            <button class="btn btn-secondary" onclick="resetFilters()">초기화</button>
            <button class="btn btn-primary" onclick="searchAdmins()">검색</button>
        </div>
    </div>

    <!-- Admin Table -->
    <div class="admin-table">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>사용자명</th>
                    <th>역할</th>
                    <th>상태</th>
                    <th class="d-none d-md-table-cell">마지막 로그인</th>
                    <th class="d-none d-md-table-cell">관리 그룹</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody id="adminTableBody">
                <!-- Dynamic content -->
                </tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <img src="img/empty_users.svg" alt="No users">
            <h4>등록된 관리자가 없습니다</h4>
            <p>새로운 관리자를 등록해주세요.</p>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination-wrapper">
        <div class="pagination-info">
            <div class="d-flex align-items-center gap-3">
                <span>총 <span id="totalCount">0</span>명</span>
                <div class="page-size-selector">
                    <select class="form-control form-control-sm" id="pageSizeSelect" onchange="changePageSize()">
                        <option value="10">10개씩</option>
                        <option value="20" selected>20개씩</option>
                        <option value="50">50개씩</option>
                        <option value="100">100개씩</option>
                    </select>
                </div>
            </div>
        </div>
        <nav>
            <ul class="pagination" id="pagination">
                <!-- Dynamic pagination -->
            </ul>
        </nav>
    </div>
</div>

<!-- Admin Form Modal -->
<div class="modal fade" id="adminFormModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">신규 관리자 등록</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="adminForm">
                    <!-- 기본 정보 -->
                    <h6 class="mb-3">기본 정보</h6>
                    <div class="form-group">
                        <label>사용자명 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" required>
                        <small class="form-text text-muted">영문, 숫자, 언더스코어(_)만 사용 가능</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-12 col-md-6">
                            <label>비밀번호 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label>비밀번호 확인 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="passwordConfirm" required>
                        </div>
                    </div>

                    <!-- 권한 설정 -->
                    <h6 class="mb-3 mt-4">권한 설정</h6>
                    <div class="form-group">
                        <label>역할 <span class="text-danger">*</span></label>
                        <select class="form-control" id="role" onchange="updatePermissions()">
                            <option value="">선택하세요</option>
                            <option value="super_admin">Super Admin - 전체 권한</option>
                            <option value="admin">Admin - 태그 관리</option>
                            <option value="viewer">Viewer - 조회 전용</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>세부 권한</label>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="canCreateTags">
                            <label class="custom-control-label" for="canCreateTags">태그 생성</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="canModifyTags">
                            <label class="custom-control-label" for="canModifyTags">태그 수정</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="canDeleteTags">
                            <label class="custom-control-label" for="canDeleteTags">태그 삭제</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="canViewReports">
                            <label class="custom-control-label" for="canViewReports">리포트 조회</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="canManageAdmins">
                            <label class="custom-control-label" for="canManageAdmins">관리자 관리</label>
                        </div>
                    </div>

                    <!-- 관리 그룹 -->
                    <h6 class="mb-3 mt-4">관리 그룹</h6>
                    <div class="form-group">
                        <label>관리 가능 그룹 (복수 선택 가능)</label>
                        <select class="form-control" id="managementGroups" multiple size="5">
                            <!-- Dynamic options -->
                        </select>
                        <small class="form-text text-muted">Ctrl/Cmd 키를 누른 상태로 클릭하여 복수 선택</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveAdmin()">저장</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">관리자 삭제 확인</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>정말로 <strong id="deleteUsername"></strong> 관리자를 삭제하시겠습니까?</p>
                <p class="text-danger">이 작업은 되돌릴 수 없으며, 해당 관리자의 모든 세션이 종료됩니다.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">삭제</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<!-- Loading Spinner -->
<div class="loading-overlay" id="loadingOverlay" style="display: none;">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<style>
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }
</style>

<!-- Scripts -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/nfc_common.js?ts=202507300719"></script>
<script src="js/admin_users.js?ts=202507300719"></script>

</body>
</html>
