<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SC Point - 온도 데이터</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/nfc_temperature.css">

    <!-- Chart.js - Local file -->
    <script src="js/chart.min.js"></script>
    <script src="js/jspdf.umd.min.js"></script>
    <script src="js/html2canvas.min.js"></script>


</head>
<body>
<!-- 정품 마크 -->
<div class="certification-mark"  id="certificationMark">
    <img src="img/certification_mark.png">
</div>

<div class="container">
    <!-- Header -->
    <div class="header">
        <a href="nfc_main.html" >
            <img  id="logo_img"  src="img/company_logo.jpg">
        </a>
        <div class="subtitle">NFC 온도센서라벨</div>

        <h1>온도 측정 데이터</h1>
        <!-- Admin Menu Button -->
        <button class="admin-menu-btn " id="adminMenuBtn"   aria-label="관리자 메뉴">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="10" r="3"></circle>
                <circle cx="20" cy="21" r="3"></circle>
                <circle cx="4" cy="21" r="3"></circle>
                <path d="M12 13v8m8-5l-6.1-6.1M4 18l6.1-6.1"></path>
            </svg>
        </button>
        <div class="header-spacer"></div>
    </div>

    <!-- 1. Chart Container에 모드 선택 버튼 추가 -->
    <!-- 1. HTML - 탭 형태로 변경 -->
    <div class="chart-container">
        <!-- 차트 모드 탭 -->
        <div class="chart-mode-tabs">
            <button id="autoModeBtn" class="tab-btn" onclick="changeChartMode('auto')">
                <span class="tab-icon">📊</span>
                <span class="tab-text">자동 범위</span>
            </button>
            <button id="rangeModeBtn" class="tab-btn active" onclick="changeChartMode('range')">
                <span class="tab-icon">📏</span>
                <span class="tab-text">설정 범위</span>
            </button>
            <div class="tab-indicator"></div>
        </div>

        <div class="chart-wrapper">
            <canvas id="temperatureChart"></canvas>
        </div>
    </div>

    <!-- 측정 정보 섹션 추가 (Data Table 앞에 삽입) -->
    <div class="measurement-info">
        <div class="info-row">
            <span class="info-label">측정 상태:</span>
            <span class="info-value" id="measurementStatus">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">최고 측정값:</span>
            <span class="info-value" id="maxTempValue">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">최저 측정값:</span>
            <span class="info-value" id="minTempValue">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">측정 범위:</span>
            <span class="info-value" id="temperatureRange">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">측정 간격:</span>
            <span class="info-value" id="intervalTime">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">측정 시작일시:</span>
            <span class="info-value" id="measurementStartTime">-</span>
        </div>
    </div>


    <!-- 3. 데이터 조회 및 내보내기 섹션 추가 -->
    <div class="data-export-section">
        <div class="section-header">
            <h3>데이터 조회 및 내보내기</h3>
            <!-- 2. PDF 저장 버튼 수정 -->
            <div class="export-buttons">
                <button class="export-btn pdf-btn" onclick="exportToPDFWithChart()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                    PDF 저장
                </button>
                <button class="export-btn excel-btn" onclick="exportToExcel()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <rect x="8" y="13" width="2" height="3"/>
                        <rect x="10" y="13" width="2" height="3"/>
                        <rect x="12" y="13" width="2" height="3"/>
                        <rect x="14" y="13" width="2" height="3"/>
                    </svg>
                    Excel
                </button>
            </div>

            <!-- 3. PDF 미리보기 모달 (선택적) -->
            <div class="pdf-preview-modal" id="pdfPreviewModal" style="display: none;">
                <div class="modal-backdrop" onclick="closePdfPreview()"></div>
                <div class="modal-content-large">
                    <div class="modal-header">
                        <h3>PDF 미리보기</h3>
                        <button class="close-btn" onclick="closePdfPreview()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="pdfPreviewContent"></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closePdfPreview()">취소</button>
                        <button class="btn btn-primary" onclick="confirmPdfDownload()">다운로드</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 데이터 테이블 -->
        <div class="data-table-wrapper">
            <table class="temperature-data-table" id="temperatureDataTable">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>측정시간</th>
                    <th>온도 (°C)</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody id="temperatureDataTableBody">
                <!-- 데이터 행들이 여기에 삽입됩니다 -->
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 (선택적) -->
        <div class="pagination" id="tablePagination" style="display: none;">
            <button id="prevPageBtn" onclick="changePage(-1)">이전</button>
            <span id="pageInfo">1 / 1</span>
            <button id="nextPageBtn" onclick="changePage(1)">다음</button>
        </div>


</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">데이터를 불러오는 중...</div>
</div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/html2pdf.bundle.min.js"></script>

    <script src="js/nfc_temperature.js?ts=2025072523"></script>

</body>
</html>
