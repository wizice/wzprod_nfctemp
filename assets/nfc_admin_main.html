<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>관리자 대시보드</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nfc_top.css?ts=202509211400">
    <link rel="stylesheet" href="css/nfc_admin.css?ts=202509211400">
    <link rel="stylesheet" href="css/nfc_admin_main.css?ts=202509211400">

</head>
<body>
<!-- 정품 마크 -->
<div class="certification-mark" id="certificationMark">
    <img src="img/certification_mark.png">
</div>

<div class="container">
    <!-- Header -->
    <div class="header">
        <img id="logo_img" class="no-select-img" src="img/company_logo.png">
        <div class="subtitle d-flex">NFC 온도기록라벨 관리자<div id="login_userName" class="ml-2"> </div></div>
        <!-- Admin Menu Button -->
        <button class="top-icon-btn home-btn" id="adminMainBtn" aria-label="홈">
            <img src="img/admin_main.svg">
        </button>
        <!--LOGOUT Button -->
        <button class="top-icon-btn admin-menu-btn btn-logout" id="adminLogoutBtn" aria-label="로그아웃">
            <img src="img/manager_logout.svg" >
        </button>
    </div>


    <!-- Dashboard Stats -->
    <div class="dashboard-card">
        <h3 class="mb-4">시스템 현황</h3>
        <div class="row">
            <div class="col-6 col-sm-6 col-md-3 mb-3">
                <div class="stat-box">
                    <h3 id="totalTags">0</h3>
                    <p>총 등록 태그</p>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-3 mb-3">
                <div class="stat-box">
                    <h3 id="activeTags">0</h3>
                    <p>활성 태그</p>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-3 mb-3">
                <div class="stat-box">
                    <h3 id="todayMeasurements">0</h3>
                    <p>오늘 측정</p>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-3 mb-3">
                <div class="stat-box">
                    <h3 id="totalAdmins">0</h3>
                    <p>관리자 수</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Grid -->
    <div class="menu-grid">
        <!-- 관리자 관리 (Super Admin only) -->
        <button class="nfc_admin_users menu-item" id="adminManagementMenu"  >
            <div class="icon">👥</div>
            <h4>관리자 관리</h4>
            <p>관리자 계정 관리</p>
        </button>

        <!-- 태그 관리 -->
        <button   class="nfc_admin_tags menu-item">
            <div class="icon">🏷️</div>
            <h4>태그 관리</h4>
            <p>NFC 태그 등록/수정</p>
        </button>

        <!-- 측정 데이터 조회 -->
        <button  class="nfc_admin_measurements menu-item" style="display: none;">
            <div class="icon">📊</div>
            <h4>측정 데이터</h4>
            <p>온도 측정 기록 조회</p>
        </button>

        <!-- 활동 로그 -->
        <button href="#" class="nfc_admin_logs menu-item" style="display: none;">
            <div class="icon">📜</div>
            <h4>활동 로그</h4>
            <p>시스템 활동 기록</p>
        </button>


        <!-- 태그 스캔 -->
        <button href="#" class="nfc_admin_settings menu-item" style="display: none;">
            <div class="icon">📱</div>
            <h4>태그 스캔</h4>
            <p>NFC 태그 직접 스캔</p>
        </button>
    </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<!-- Scripts -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/nfc_common.js?ts=202509211400"></script>
<script src="js/admin_dashboard.js?ts=202509211400"></script>

</body>
</html>
